eventsBridgeUpdate:
  handler: src/functions/eventsBridge.update
  events:
    - http:
        path: settings/services
        method: put
        authorizer: verifyToken
        cors: true 
eventsBridgeGet:
  handler: src/functions/eventsBridge.get
  events:
    - http:
        path: settings/services
        method: get
        authorizer: verifyToken
        cors: true