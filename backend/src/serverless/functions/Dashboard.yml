dashboardCards:
  handler: src/functions/dashboard.cards
  events:
    - http:
        path: dashboard/cards
        method: get
        authorizer: verifyToken
        cors: true
dashboardProductsWarning:
  handler: src/functions/dashboard.productsWarning
  events:
    - http:
        path: dashboard/products-warning
        method: get
        authorizer: verifyToken
        cors: true