dashboardCards:
  handler: src/functions/api/dashboard.cards
  events:
    - http:
        path: dashboard/cards
        method: get
        authorizer: verifyToken
        cors: true
dashboardProductGraphBar:
  handler: src/functions/api/dashboard.productGraphBar
  events:
    - http:
        path: dashboard/graph-bar/{type}
        method: get
        authorizer: verifyToken
        cors: true
dashboardExpenses:
  handler: src/functions/api/dashboard.expenses
  events:
    - http:
        path: dashboard/expenses
        method: get
        authorizer: verifyToken
        cors: true
dashboardExpensesUpdate:
  handler: src/functions/api/dashboard.expensesUpdate
  events:
    - http:
        path: dashboard/expenses
        method: put
        authorizer: verifyToken
        cors: true