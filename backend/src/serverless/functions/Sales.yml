sales:
  handler: src/functions/api/sales.list
  events:
    - http:
        path: sales
        method: get
        authorizer: verifyToken
        cors: true 
salesById:
  handler: src/functions/api/sales.listById
  events:
    - http:
        path: sales/{id}
        method: get
        authorizer: verifyToken
        cors: true 
salesCreate:
  handler: src/functions/api/sales.create
  events:
    - http:
        path: sales
        method: post
        authorizer: verifyToken
        cors: true  
salesUpdate:
  handler: src/functions/api/sales.update
  events:
    - http:
        path: sales
        method: put
        authorizer: verifyToken
        cors: true 
salesDelete:
  handler: src/functions/api/sales.delete
  events:
    - http:
        path: sales/{id}
        method: delete
        authorizer: verifyToken
        cors: true