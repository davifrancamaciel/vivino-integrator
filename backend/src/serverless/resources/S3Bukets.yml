Resources:
    VivinoBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketFeeds}
        AccessControl: PublicRead
        CorsConfiguration:
          CorsRules:
          - AllowedMethods:
            - GET
            - PUT
            - POST
            - HEAD
            AllowedOrigins:
            - "*"
            AllowedHeaders:
            - "*"